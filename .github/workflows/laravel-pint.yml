name: Laravel Pint

on:
  pull_request

permissions:
  pull-requests: write

jobs:
  laravel-pint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP and Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2

      - name: Install dependencies
        run: composer global require laravel/pint

      - name: Run Pint
        run: pint

      - name: Back to the repo
        run: |
          git config --global user.email "rochele.edenis@gmail.com"
          git config --global user.name "Rochele Edenis"
          git add .
          git commit -m "Laravel Pint"
          git push